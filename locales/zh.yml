about:
  content: >
    # 关于 EffortGo

    EffortGo 由 ABCCheng 个人基于Github开源项目倾力开发，汇集了生活工作中各行各业常用的工具。
    如果您也觉得有帮助，您可以添加到收藏夹中，或者通过浏览器导出为桌面应用，并将其分享给您的朋友。  

    EffortGo 将持续免费且开源，但需要资金用于服务器运营和续订域名，未来可能会接入广告维持运营。
    如果您想支持我的工作，并鼓励我添加更多工具，欢迎通过 <span style="color: #FF7F50; font-weight: bold;">打赏</span> 按钮进行支持。

    ## 技术

    EffortGo 前端采用 Vue 3 和 Naive UI 组件库开发，后端技术仍在逐步进行中。  
    
    欢迎关注我的 <a href="https://x.com/EffortGo2024" style="text-decoration: underline; color: #FF7F50"><strong>X</strong></a> 
    和 <a href="https://www.xiaohongshu.com/user/profile/5fa36065000000000101ffa5" style="text-decoration: underline; color: #FF7F50"><strong>小红书</strong></a> ，了解最新进展。

    ## 交流

    欢迎关注我的社交账号并留言，也可以通过我的邮箱 
    <a href="mailto:effortgo2024{'@'}gmail.com" style="text-decoration: underline; color: #FF7F50"><strong>effortgo2024{'@'}gmail.com</strong></a> 
    和我联系，未来EffortGo也将会加入留言反馈功能，敬请期待。  
    
    感谢您的关注，您的支持将决定EffortGo的未来。

